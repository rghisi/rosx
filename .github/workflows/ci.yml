name: CI

on:
  push:
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust (nightly)
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rust-src

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target/
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-test-

      - name: Test collections
        run: cargo test -p collections

      - name: Test kernel
        run: cargo test -p kernel

  build:
    name: Build Kernel (x86_64)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust (nightly)
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rust-src, llvm-tools-preview

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            arch/x86_64/target/
            apps/hello_elf/target/
            apps/snake/target/
            apps/tetris/target/
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-

      - name: Install bootimage
        run: cargo install bootimage

      - name: Build hello_elf
        working-directory: apps/hello_elf
        run: cargo build --release

      - name: Build snake
        working-directory: apps/snake
        run: cargo build --release

      - name: Build tetris
        working-directory: apps/tetris
        run: cargo build --release

      - name: Build
        working-directory: arch/x86_64
        run: cargo build
